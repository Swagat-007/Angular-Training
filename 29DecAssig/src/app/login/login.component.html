<div style="background-image: url(https://img.freepik.com/free-photo/3d-render-tree-landscape-against-night-sky_1048-5698.jpg?size=626&ext=jpg&ga=GA1.1.294288103.1672341507); background-size: cover; height: 545px;">

<div class="login">
    <form style="margin-top: 150px;background-color: rgba(240, 255, 255, 0.105);height: 250px;" [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
        <mat-form-field appearance="fill" style="margin-top: 20px;">
            <mat-label>UserName</mat-label>
            <mat-icon matSuffix class="material-icon">username</mat-icon>
            <input matInput formControlName = "username">
            <mat-error *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].hasError('required')">Enter valid username</mat-error>
      
        </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName = "password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].hasError('required')"> Enter Valid Password</mat-error>
      </mat-form-field><br>
        <button mat-raised-button color="primary">Login</button>
        </form>
    </div></div>
